<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION WITH API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2>Login</h2>
            <input type="text" class="form-control mt-4" id="uname" placeholder="NAME">
            <input type="text" class="form-control mt-4" id="age" placeholder="AGE">
            <input type="text" class="form-control mt-4" id="address" placeholder="ADDRESS">
            <input type="email" class="form-control mt-4" id="email" placeholder="EMAIL">
            <button class="form-control btn btn-success form-control m-2" onclick="login()">Login</button>
        </div>
        <div class="col-4"></div>
    </div> 

    <script>
        function login() {
            var user = document.getElementById("uname").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;

            if (user === "") {
                alert("Please enter your name");
            }
            else if (age === "") {
                alert("Please enter your age");
            }
            else if (address === "") {
                alert("Please enter your address");
            }
            else if (email === "") {
                alert("Please enter your email");
            }
            else if (!validateEmail(email)) {
                alert("Please enter a valid email");
            }
            else {
                localStorage.setItem('username', user);
                window.location.href = "login.html";
            }
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
